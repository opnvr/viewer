<!doctype html>
<html>

<head>
  <title>NVR Viewer</title>
  <style>
    body,
    html {
      margin: 0;
      height: 100%;
      background-color: black;
    }

    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 1fr 1fr 1fr;
      gap: 0px 0px;
      grid-template-areas:
        "vp1 vp2 vp3"
        "vp4 vp5 vp6"
        "vp7 vp8 vp9";
    }

    .vp1 {
      grid-area: vp1;
    }

    .vp2 {
      grid-area: vp2;
    }

    .vp3 {
      grid-area: vp3;
    }

    .vp4 {
      grid-area: vp4;
    }

    .vp5 {
      grid-area: vp5;
    }

    .vp6 {
      grid-area: vp6;
    }

    .vp7 {
      grid-area: vp7;
    }

    .vp8 {
      grid-area: vp8;
    }

    .vp9 {
      grid-area: vp9;
    }

    video {
      object-fit: fill;
      width: 100%;
      height: 100%;
    }

    .box {
      position: relative;
    }

    .box>span.status {
      color: white;
      position: absolute;
      left: 5px;
      bottom: 5px;
      background-color: black;
    }

    .box>span.linecross {
      color: white;
      position: absolute;
      left: 75px;
      bottom: 5px;
      background-color: rgb(151, 41, 41);
    }

    .box>span.notify {
      display: none;
      color: black;
      position: absolute;
      left: 0;
      text-align: center;
      line-height: 30px;
      width: 100%;
      bottom: 70px;
      background-color: rgb(237, 181, 39);
      opacity: 0.65;
      font-weight: bold;
    }

    .box>span.notify:before {
      content: url(mqtt.svg);
      display: inline-block;
      height: 22px;
      width: 22px;
      position: relative;

      left: -2px;
      top: 7px;
    }

    .box>span.stalled {
      display: none;
      content: url(stalled.svg);
      position: absolute;
      width: 50%;
      height: 50%;
      left: 25%;
      top: 25%;
    }

    .infobar {
      color: white;
      font-family: 'Courier New', Courier, monospace;
      font-size: larger;
      width: 100%;
      line-height: 30px;
    }

    .infobar span {
      text-align: center;
      display: block;
      height: 30px;
    }
  </style>
</head>

<body>
  <div class="infobar">
    <span class="clock"></span>
  </div>
  <div class="grid-container">
    <div class="vp1 box">
      <video autoplay muted></video>
      <span class="status"></span><span class="linecross"></span><span class="notify"></span><span
        class="stalled"></span>
    </div>
    <div class="vp2 box">
      <video autoplay muted></video>
      <span class="status"></span><span class="linecross"></span><span class="notify"></span><span
        class="stalled"></span>
    </div>
    <div class="vp3 box">
      <video autoplay muted></video>
      <span class="status"></span><span class="linecross"></span><span class="notify"></span><span
        class="stalled"></span>
    </div>
    <div class="vp4 box">
      <video autoplay muted></video>
      <span class="status"></span><span class="linecross"></span><span class="notify"></span><span
        class="stalled"></span>
    </div>
    <div class="vp5 box">
      <video autoplay muted></video>
      <span class="status"></span><span class="linecross"></span><span class="notify"></span><span
        class="stalled"></span>
    </div>
    <div class="vp6 box">
      <video autoplay muted></video>
      <span class="status"></span><span class="linecross"></span><span class="notify"></span><span
        class="stalled"></span>
    </div>
    <div class="vp7 box">
      <video autoplay muted></video>
      <span class="status"></span><span class="linecross"></span><span class="notify"></span><span
        class="stalled"></span>
    </div>
    <div class="vp8 box">
      <video autoplay muted></video>
      <span class="status"></span><span class="linecross"></span><span class="notify"></span><span
        class="stalled"></span>
    </div>
    <div class="vp9 box">
      <video autoplay muted></video>
      <span class="status"></span><span class="linecross"></span><span class="notify"></span><span
        class="stalled"></span>
    </div>
  </div>

  <script src="luxon.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
